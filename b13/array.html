<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body>

<h1>Lesson 13: Array</h1>
<ul>
    <li>Volvo</li>
    <li>BMW</li>
    <li>Audi</li>
</ul>
<script>
    let cars = ['volvo', 'bmw', 'audi', 'mercedes'];
    console.log(cars.length);
    for (let i = 0; i < cars.length; i++) {
        // lấy giá trị trong mảng
        document.write(cars[i] + '<br>');
    }
    document.write(cars.sort() +  '<br>')
    document.write(cars.reverse())
</script>
</body>
</html>
