    // Khai báo lớp
    function Car(name, color, model) {
        this.name = name;
        this.color = color;
        this.model = model;

        this.start = function () {
            document.write("Starting....<br>")
        }

        this.stop = function () {
            document.write("Stop....<br>")
        }

        this.drive = function () {
            document.write("Drive...<br>")
        }
    }

    // Khởi tạo đối tượn từ lớp
    const vin = new Car("VinFast", "black", "VF9");
    vin.start();
    vin.stop();
    vin.drive();

    function Student(maHocVien, hoTen, email, phone) {
        this.maHocVien = maHocVien; // Thuộc tính (property)
        this.hoTen = hoTen; // Thuộc tính (property)
        this.email = email; // Thuộc tính (property)
        this.phone = phone; // Thuộc tính (property)
        console.log('Phương thức khởi tạo của lớp Student được gọi');

        // Phương thức (method)
        this.sayHello = function (message) {
            // template literal
            // `` (backtick)
            // ${}
            document.write(`Tôi tên là ${this.hoTen}, email của tôi là: ${this.email}, số điện thoại của tôi là: ${this.phone}<br>`);
            document.write(`${this.hoTen} nói ${message}`);
        }
    }
