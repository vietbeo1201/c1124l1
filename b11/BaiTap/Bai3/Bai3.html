<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    //print 20 number from fibonacci
    //fibonacci start from 0, 1 and the next number is sum of 2 previous numbers
    let fibonacci = [0, 1]
    for (let i = 2; i < 20; i++) {
        fibonacci[i] = fibonacci[i-1] + fibonacci[i-2]
    }
    document.write(fibonacci)

</script>
</body>
</html>
