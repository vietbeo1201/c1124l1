<table border="1" id="personTable"></table>
<script>
    const students = []
    class Student {
        constructor( name, age, language  ){
            this.name = name;
            this.age = age;
            this.language = language;
        }
    }
    let person1 = new Student("viet", 18, "Vietnamese")
    students.unshift(person1);
    let data = `<tr>
            <td>Tên</td>
            <td>Tuổi</td>
            <td>Địa Chỉ</td>
        </tr>`;

    let table = document.getElementById("personTable");
    for (let i = 0; i < students.length; i++) {
        data +=  `<tr>
            <td>${students[i].name}</td>
            <td>${students[i].age}</td>
            <td>${students[i].language}</td>
        </tr>`
    }
    table.innerHTML = data;
</script>
